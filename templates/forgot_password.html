<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <div id="loader" class="loader"></div>
        <div id="emailForm">
            <p style="text-align: center; margin-bottom: 2rem;">
                Enter your email address to receive a verification code
            </p>
            <form id="requestResetForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Send Code</button>
                <div id="error" class="error hidden"></div>
                <div id="success" class="success hidden"></div>
            </form>
        </div>

        <div id="resetForm" style="display: none;">
            <p style="text-align: center; margin-bottom: 2rem;">
                Enter the verification code and your new password
            </p>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <input type="text" id="otp" name="otp" maxlength="6" pattern="\d{6}" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <button type="button" onclick="togglePassword('newPassword')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" onclick="togglePassword('confirmPassword')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit">Reset Password</button>
                <div id="resetError" class="error hidden"></div>
                <div id="resetSuccess" class="success hidden"></div>
            </form>
        </div>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="/">Back to Login</a>
        </p>
    </div>

    <script>
        // Password toggle function
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const svg = button.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                svg.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                input.type = 'password';
                svg.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('At least 8 characters');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('At least one uppercase letter');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('At least one lowercase letter');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('At least one number');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('At least one special character');

            const strengthText = ['Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
            const strengthColor = ['#ff4444', '#ffbb33', '#ffeb3b', '#00C851', '#007E33'];

            strengthDiv.textContent = `Password Strength: ${strengthText[strength - 1]}`;
            strengthDiv.style.color = strengthColor[strength - 1];

            if (strength < 3) {
                strengthDiv.textContent += ` (${feedback.join(', ')})`;
            }

            return strength >= 3;
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // Request reset form submission
        document.getElementById('requestResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            const email = document.getElementById('email').value;
            
            try {
                showLoader();
                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': localStorage.getItem('csrf_token') || ''
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                hideLoader();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send reset code');
                }

                successDiv.textContent = 'Reset code sent to your email!';
                successDiv.className = 'success';
                
                // Show reset form
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('resetForm').style.display = 'block';

            } catch (error) {
                hideLoader();
                errorDiv.textContent = error.message;
                errorDiv.className = 'error';
            }
        });

        // Reset password form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('resetError');
            const successDiv = document.getElementById('resetSuccess');
            
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.className = 'error';
                return;
            }
            
            if (!checkPasswordStrength(newPassword)) {
                errorDiv.textContent = 'Password is too weak';
                errorDiv.className = 'error';
                return;
            }
            
            try {
                showLoader();
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': localStorage.getItem('csrf_token') || ''
                    },
                    body: JSON.stringify({
                        email,
                        otp,
                        newPassword
                    })
                });

                const data = await response.json();
                hideLoader();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reset password');
                }

                successDiv.textContent = 'Password reset successful! Redirecting to login...';
                successDiv.className = 'success';
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                hideLoader();
                errorDiv.textContent = error.message;
                errorDiv.className = 'error';
            }
        });

        // Add event listener for password input
        document.getElementById('newPassword').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Password confirmation check
        document.getElementById('confirmPassword').addEventListener('input', (e) => {
            const password = document.getElementById('newPassword').value;
            const errorDiv = document.getElementById('resetError');
            
            if (e.target.value !== password) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.className = 'error';
            } else {
                errorDiv.className = 'error hidden';
            }
        });
    </script>
</body>
</html>
